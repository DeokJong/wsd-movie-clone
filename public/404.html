<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="refresh" content="0; url=/" />
    <script>
      // Redirect to the basepath to handle SPA routing
      var pathname = window.location.pathname;
      var basepath = '/wsd-movie-clone';
      var newUrl = basepath + (pathname.startsWith(basepath) ? pathname.slice(basepath.length) : pathname);
      window.location.replace(newUrl);
    </script>
  </head>
  <body></body>
</html>
